<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS - Terminal Chauffeur</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }
        .bg-iris { background: #00f2ff; }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen p-6 text-center">

    <div class="mb-8">
        <h1 class="text-2xl font-bold tracking-tighter mb-2">TERMINAL IRIS</h1>
        <p class="text-zinc-500 text-sm uppercase tracking-widest">Transmission Ligne 58</p>
    </div>

    <div id="setup-zone" class="w-full max-w-xs">
        <input type="text" id="bus-id" placeholder="ID du Bus (ex: 5801)" 
               class="w-full bg-zinc-900 border border-zinc-700 p-3 rounded mb-4 text-center text-xl focus:border-cyan-400 outline-none">
        <button onclick="startTransmission()" 
                class="w-full bg-iris text-black font-bold p-4 rounded uppercase tracking-wider">
            Se Connecter au PCC
        </button>
    </div>

    <div id="monitor-zone" class="hidden w-full max-w-xs bg-zinc-900 p-6 rounded-lg border border-zinc-800">
        <div class="mb-4">
            <span id="dot" class="status-dot bg-zinc-700"></span>
            <span id="status-text" class="text-sm font-mono text-zinc-400 ml-2">HORS LIGNE</span>
        </div>
        <div class="text-4xl font-bold mb-1" id="display-id">----</div>
        <div class="text-[10px] text-zinc-500 mb-6">TRANSMISSION GPS ACTIVE</div>
        
        <div class="text-xs text-left bg-black p-3 rounded font-mono text-cyan-500" id="gps-log">
            En attente de signal...
        </div>
    </div>

    <script>
        let peer, conn;
        const PCC_ID = 'IRIS-PCC-58-GLOBAL';

        function startTransmission() {
            const id = document.getElementById('bus-id').value;
            if (!id) return alert("Entrez un ID de bus !");

            document.getElementById('setup-zone').classList.add('hidden');
            document.getElementById('monitor-zone').classList.remove('hidden');
            document.getElementById('display-id').innerText = id;

            // Initialisation PeerJS (ID aléatoire pour le chauffeur)
            peer = new Peer();

            peer.on('open', () => {
                connectToPCC(id);
            });
        }

        function connectToPCC(busId) {
            conn = peer.connect(PCC_ID);

            conn.on('open', () => {
                document.getElementById('dot').className = "status-dot bg-green-500";
                document.getElementById('status-text').innerText = "CONNECTÉ AU PCC";
                
                // Démarrage du GPS
                navigator.geolocation.watchPosition((pos) => {
                    const data = {
                        type: 'position',
                        id: busId,
                        lat: pos.coords.latitude,
                        lon: pos.coords.longitude
                    };
                    
                    conn.send(data);
                    document.getElementById('gps-log').innerText = `LAT: ${data.lat.toFixed(5)}\nLON: ${data.lon.toFixed(5)}`;
                }, (err) => {
                    console.error(err);
                    document.getElementById('gps-log').innerText = "ERREUR GPS";
                }, { enableHighAccuracy: true });
            });

            conn.on('close', () => {
                document.getElementById('dot').className = "status-dot bg-red-500";
                document.getElementById('status-text').innerText = "DÉCONNECTÉ";
                // Tentative de reconnexion automatique
                setTimeout(() => connectToPCC(busId), 3000);
            });
        }
    </script>
</body>
</html>
