<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IRIS v3.7 - High-Core Supervision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;900&display=swap');
        :root { --pcc-blue: #00f2ff; --mod-purple: #bc00ff; }
        body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; overflow: hidden; }
        
        /* Effet de verre */
        .glass-panel { background: rgba(15, 15, 20, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); shadow: 0 8px 32px rgba(0,0,0,0.5); }
        
        /* Style de la Carte */
        #map { height: 100%; width: 100%; background: #080808; filter: invert(100%) hue-rotate(180deg) brightness(0.7) contrast(0.9); }
        
        /* Animation Scanline futuriste */
        .scanline { width: 100%; height: 100%; position: absolute; top: 0; left: 0; pointer-events: none; z-index: 20;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 242, 255, 0.02) 50%); background-size: 100% 4px; }
            
        .radar-pulse { border-radius: 50%; background: rgba(0, 242, 255, 0.4); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(3); opacity: 0; } }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="boot-screen" class="fixed inset-0 z-[100] bg-[#050505] flex flex-col items-center justify-center p-8">
        <div class="mb-12 text-center animate-pulse">
            <h1 style="font-family: 'Syncopate';" class="text-5xl tracking-tighter mb-2">IRIS <span class="text-cyan-500">SYSTEM</span></h1>
            <p class="text-[10px] tracking-[0.6em] text-zinc-600 uppercase">Core Architecture v3.7 / Ligne 58</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-5xl">
            <button onclick="setRole('mod')" class="p-10 glass-panel border-b-4 border-purple-600 hover:bg-purple-900/20 transition-all group">
                <div class="text-purple-500 text-xs font-black mb-2 uppercase tracking-widest">Global Admin</div>
                <div class="text-2xl font-bold italic group-hover:translate-x-3 transition-transform">MODÉRATEUR</div>
            </button>
            <button onclick="setRole('reg')" class="p-10 glass-panel border-b-4 border-cyan-600 hover:bg-cyan-900/20 transition-all group">
                <div class="text-cyan-500 text-xs font-black mb-2 uppercase tracking-widest">Traffic Control</div>
                <div class="text-2xl font-bold italic group-hover:translate-x-3 transition-transform">RÉGULATEUR</div>
            </button>
            <button onclick="setRole('bus')" class="p-10 glass-panel border-b-4 border-yellow-500 hover:bg-yellow-900/20 transition-all group">
                <div class="text-yellow-500 text-xs font-black mb-2 uppercase tracking-widest">Active Unit</div>
                <div class="text-2xl font-bold italic group-hover:translate-x-3 transition-transform">CHAUFFEUR</div>
            </button>
        </div>
    </div>

    <main id="ui-admin" class="hidden h-full flex flex-col p-4 gap-4">
        <div class="flex justify-between items-center glass-panel p-5 rounded-2xl">
            <div class="flex items-center gap-5">
                <div id="status-dot" class="w-4 h-4 bg-red-600 rounded-full shadow-[0_0_15px_red]"></div>
                <div>
                    <div id="display-role" class="font-black text-2xl italic uppercase tracking-tighter">CENTRAL STATION</div>
                    <div id="connection-count" class="text-[10px] text-zinc-500 font-bold uppercase">Scanning for units...</div>
                </div>
            </div>
            <div id="mod-tools" class="hidden flex gap-3">
                <input id="mod-input" type="text" placeholder="DIRECTIVE FLASH..." class="bg-white/5 border border-white/10 rounded-lg px-4 py-2 text-sm outline-none focus:border-purple-500 w-80">
                <button onclick="broadcastMsg()" class="bg-purple-600 hover:bg-purple-500 px-6 py-2 rounded-lg text-xs font-black uppercase transition-all">Envoyer</button>
            </div>
        </div>

        <div class="flex-1 grid grid-cols-12 gap-4 overflow-hidden">
            <div class="col-span-12 lg:col-span-9 relative glass-panel rounded-3xl overflow-hidden shadow-2xl border border-white/5">
                <div class="scanline"></div>
                <div id="map"></div>
                <div class="absolute top-4 right-4 z-[1000] flex flex-col gap-2">
                    <div class="glass-panel px-4 py-2 text-xs font-bold rounded-lg border-l-4 border-cyan-500">
                        GPS: <span id="gps-coords" class="text-cyan-400">WAITING</span>
                    </div>
                </div>
            </div>

            <div class="col-span-12 lg:col-span-3 flex flex-col gap-4">
                <div class="glass-panel rounded-3xl p-5 flex-1 flex flex-col overflow-hidden border border-white/5">
                    <div class="text-[10px] font-black text-zinc-500 uppercase mb-4 tracking-widest">Data Stream</div>
                    <div id="log-box" class="flex-1 overflow-y-auto text-[11px] font-mono space-y-3 text-zinc-400 custom-scrollbar"></div>
                </div>
                <div class="glass-panel rounded-3xl p-6 space-y-4 border border-white/5">
                    <button onclick="sendOrder('couplage')" class="w-full py-5 bg-orange-600/20 border border-orange-500/50 text-orange-500 font-black text-xs rounded-xl hover:bg-orange-600 hover:text-white transition-all tracking-widest uppercase">Action : Couplage</button>
                    <button onclick="sendOrder('libre')" class="w-full py-3 bg-white/5 text-[10px] font-bold uppercase rounded-xl hover:bg-white/10 transition-all">Reprise Service Normal</button>
                </div>
            </div>
        </div>
    </main>

    <main id="ui-bus" class="hidden h-full flex flex-col items-center justify-between bg-[#050505] p-8 text-center">
        <div id="alert-banner" class="fixed top-0 left-0 right-0 p-8 bg-purple-700 text-white font-black text-3xl hidden animate-pulse z-[200]">ORDRE REÇU</div>
        
        <div class="mt-10">
            <h2 class="text-zinc-500 text-xs font-black tracking-[0.5em] uppercase">Unité Mobile L58</h2>
            <div id="bus-clock" class="text-8xl font-black tracking-tighter my-4">00:00</div>
        </div>

        <div id="bus-card" class="w-full max-w-sm aspect-square rounded-[4rem] border-[16px] border-zinc-900 flex flex-col items-center justify-center p-10 transition-all duration-500">
            <div id="bus-status-text" class="text-5xl font-black uppercase italic text-zinc-800">OFFLINE</div>
            <div class="mt-6 flex items-center gap-3 bg-black/40 px-6 py-2 rounded-full border border-white/5">
                <div id="gps-indicator" class="w-3 h-3 bg-red-600 rounded-full"></div>
                <span id="gps-status" class="text-xs font-bold text-zinc-500 uppercase">Signal Perdu</span>
            </div>
        </div>

        <div class="w-full max-w-sm pb-10">
            <div id="order-label" class="text-sm font-bold text-zinc-600 uppercase tracking-widest mb-4">En attente de connexion...</div>
            <div class="h-1 w-full bg-zinc-900 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-cyan-500 w-0 transition-all duration-[4000ms]"></div>
            </div>
        </div>
    </main>

    <script>
        let role = ''; let peer, conn, map, marker;
        const ID_REG = 'IRIS-58-PCC-SECURE'; const ID_BUS = 'IRIS-58-UNIT-01';

        function setRole(r) {
            role = r;
            document.getElementById('boot-screen').classList.add('hidden');
            if(r === 'bus') {
                document.getElementById('ui-bus').classList.remove('hidden');
                initBus();
            } else {
                document.getElementById('ui-admin').classList.remove('hidden');
                document.getElementById('display-role').innerText = r === 'mod' ? 'Superviseur Global' : 'Régulateur L58';
                if(r === 'mod') document.getElementById('mod-tools').classList.remove('hidden');
                initAdmin();
            }
        }

        function initAdmin() {
            map = L.map('map', {zoomControl: false}).setView([48.831, 2.321], 14);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            
            peer = new Peer(ID_REG);
            peer.on('open', () => log("PCC Online. Fréquence sécurisée établie."));
            
            peer.on('connection', c => {
                conn = c;
                log("Liaison établie avec l'Unité Mobile.");
                document.getElementById('status-dot').className = "w-4 h-4 bg-green-500 rounded-full shadow-[0_0_15px_#22c55e]";
                document.getElementById('connection-count').innerText = "1 UNITÉ EN LIGNE";
                
                conn.on('data', data => {
                    if(data.type === 'gps') {
                        updateRadar(data.lat, data.lon);
                    }
                });
            });
        }

        function updateRadar(lat, lon) {
            if(!marker) {
                marker = L.circleMarker([lat, lon], {
                    radius: 12, color: '#00f2ff', fillColor: '#00f2ff', fillOpacity: 0.6, className: 'radar-pulse'
                }).addTo(map);
            }
            marker.setLatLng([lat, lon]);
            map.panTo([lat, lon]);
            document.getElementById('gps-coords').innerText = lat.toFixed(4) + " , " + lon.toFixed(4);
        }

        function initBus() {
            peer = new Peer(ID_BUS);
            peer.on('open', () => {
                const c = peer.connect(ID_REG);
                setupBusConnection(c);
            });
            peer.on('connection', c => setupBusConnection(c));
        }

        function setupBusConnection(c) {
            conn = c;
            conn.on('open', () => {
                document.getElementById('bus-status-text').innerText = "ACTIVE";
                document.getElementById('bus-status-text').className = "text-5xl font-black uppercase italic text-cyan-500 shadow-[0_0_20px_rgba(0,242,255,0.3)]";
                document.getElementById('gps-indicator').className = "w-3 h-3 bg-green-500 rounded-full shadow-[0_0_10px_green]";
                document.getElementById('gps-status').innerText = "GPS FIX : OK";
                document.getElementById('order-label').innerText = "SERVICE NORMAL";
                startLocationStream();
            });

            conn.on('data', d => {
                if(d.type === 'order') {
                    const card = document.getElementById('bus-card');
                    if(d.action === 'couplage') {
                        card.style.borderColor = "#ea580c";
                        document.getElementById('order-label').innerText = "ORDRE : COUPLAGE";
                    } else {
                        card.style.borderColor = "#27272a";
                        document.getElementById('order-label').innerText = "SERVICE NORMAL";
                    }
                }
                if(d.type === 'msg') {
                    const banner = document.getElementById('alert-banner');
                    banner.innerText = d.text;
                    banner.classList.remove('hidden');
                    setTimeout(() => banner.classList.add('hidden'), 10000);
                }
            });
        }

        function startLocationStream() {
            setInterval(() => {
                if(navigator.geolocation && conn.open) {
                    document.getElementById('progress-bar').style.width = '0%';
                    setTimeout(() => document.getElementById('progress-bar').style.width = '100%', 100);
                    
                    navigator.geolocation.getCurrentPosition(p => {
                        conn.send({type: 'gps', lat: p.coords.latitude, lon: p.coords.longitude});
                    });
                }
            }, 4000);
        }

        function sendOrder(a) { if(conn) conn.send({type: 'order', action: a}); log("Ordre transmis : " + a.toUpperCase()); }
        function broadcastMsg() {
            const input = document.getElementById('mod-input');
            if(conn && input.value) {
                conn.send({type: 'msg', text: input.value});
                log("Message Flash : " + input.value);
                input.value = "";
            }
        }

        function log(m) {
            const box = document.getElementById('log-box');
            box.innerHTML = `<div class="border-l-2 border-white/10 pl-3 py-1"><span class="text-zinc-600">[${new Date().toLocaleTimeString()}]</span> ${m}</div>` + box.innerHTML;
        }

        setInterval(() => {
            const d = new Date();
            document.getElementById('bus-clock').innerText = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
        }, 1000);
    </script>
</body>
</html>
