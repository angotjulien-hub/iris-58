<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS v3.0 - Système de Supervision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        #map { height: 500px; width: 100%; border-radius: 12px; }
        .status-online { color: #10b981; }
        .status-offline { color: #ef4444; }
    </style>
</head>
<body class="bg-zinc-100 p-4 font-sans">

    <div class="max-w-6xl mx-auto space-y-6">
        <header class="bg-white p-6 rounded-xl shadow-sm flex justify-between items-center border-t-4 border-blue-600">
            <div>
                <h1 class="text-2xl font-bold text-zinc-800">Système IRIS <span class="text-blue-600">3.0</span></h1>
                <p class="text-sm text-zinc-500">Collecte de données - Ligne 58</p>
            </div>
            <div id="connection-status" class="text-sm font-bold uppercase tracking-widest status-offline">Hors Ligne</div>
        </header>

        <div id="main-ui" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div id="mod-view" class="lg:col-span-2 space-y-4">
                <div class="bg-white p-2 rounded-xl shadow-sm">
                    <div id="map"></div>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm h-40 overflow-y-auto font-mono text-xs text-zinc-600" id="logs">
                    [SYSTÈME] En attente d'initialisation...
                </div>
            </div>

            <div class="space-y-6">
                <div id="reg-controls" class="bg-white p-6 rounded-xl shadow-sm space-y-4">
                    <h2 class="font-bold text-zinc-800 border-b pb-2">Commandes</h2>
                    <button onclick="sendAction('couplage')" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-lg transition">COUPLAGE</button>
                    <button onclick="sendAction('normal')" class="w-full bg-zinc-800 hover:bg-black text-white font-bold py-3 rounded-lg transition">RETOUR NORMAL</button>
                    <hr>
                    <input id="msg-input" type="text" placeholder="Message au bus..." class="w-full border p-2 rounded">
                    <button onclick="sendMsg()" class="w-full bg-blue-600 text-white py-2 rounded">Envoyer Message</button>
                </div>

                <div id="bus-screen" class="bg-zinc-900 text-white p-8 rounded-2xl shadow-2xl text-center hidden">
                    <div class="text-4xl font-black mb-4" id="bus-display">EN SERVICE</div>
                    <div id="bus-msg-box" class="bg-blue-900/50 p-4 rounded border border-blue-400 hidden animate-pulse"></div>
                    <div class="mt-8 text-xs text-zinc-500 italic">Position transmise en temps réel</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role'); // ?role=mod ou ?role=bus
        let peer, conn, map, marker;

        const MOD_ID = 'iris-pcc-58';
        const BUS_ID = 'iris-bus-58';

        // Initialisation
        if (role === 'bus') {
            document.getElementById('mod-view').classList.add('hidden');
            document.getElementById('reg-controls').classList.add('hidden');
            document.getElementById('bus-screen').classList.remove('hidden');
            initBus();
        } else {
            initMod();
        }

        // LOGIQUE MODÉRATEUR
        function initMod() {
            map = L.map('map').setView([48.831, 2.321], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            
            peer = new Peer(MOD_ID);
            peer.on('open', () => log("PCC prêt. En attente du bus..."));
            
            peer.on('connection', (connection) => {
                conn = connection;
                setupConn();
            });
        }

        // LOGIQUE BUS
        function initBus() {
            peer = new Peer(BUS_ID);
            peer.on('open', () => {
                const connection = peer.connect(MOD_ID);
                setupConn(connection);
            });
        }

        function setupConn(connection) {
            if(connection) conn = connection;
            
            conn.on('open', () => {
                document.getElementById('connection-status').innerText = "Connecté";
                document.getElementById('connection-status').className = "text-sm font-bold status-online";
                if(role === 'mod') log("Bus Ligne 58 connecté.");
                
                if(role === 'bus') {
                    // Collecte GPS automatique
                    setInterval(() => {
                        navigator.geolocation.getCurrentPosition(pos => {
                            conn.send({type: 'gps', lat: pos.coords.latitude, lon: pos.coords.longitude});
                        });
                    }, 5000);
                }
            });

            conn.on('data', data => {
                if(data.type === 'gps') updateBusPos(data.lat, data.lon);
                if(data.type === 'action') handleAction(data.value);
                if(data.type === 'msg') handleMsg(data.value);
            });
        }

        // ACTIONS
        function updateBusPos(lat, lon) {
            if(!marker) marker = L.marker([lat, lon]).addTo(map);
            marker.setLatLng([lat, lon]);
