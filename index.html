<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IRIS L58 - REPRISE 17H14</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap');
        body { background: #02040a; color: #e2e8f0; font-family: 'Rajdhani', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .pupitre { background: #111; border: 10px solid #222; border-radius: 40px; width: 90%; max-width: 450px; padding: 40px; box-shadow: inset 0 0 50px #000; position: relative; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
    </style>
</head>
<body>
    <div class="pupitre">
        <div class="flex justify-between mb-10">
            <span class="text-green-500 font-bold text-[10px] tracking-widest uppercase animate-pulse">● Système Live</span>
            <span class="bg-yellow-400 text-black px-2 py-0.5 font-black text-xs rounded">L58</span>
        </div>
        <div class="text-center mb-10">
            <div id="clock" class="text-7xl font-orbitron text-white mb-4">00:00</div>
            <div id="coords" class="text-cyan-400 font-mono text-sm tracking-tighter">RECHERCHE SIGNAL GPS...</div>
        </div>
        <div class="bg-black/40 p-5 rounded-2xl border border-white/5">
            <div class="text-[9px] text-zinc-500 font-bold uppercase">Mode Actuel</div>
            <div id="status-mode" class="text-lg font-bold text-white uppercase">Initialisation</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const d = new Date();
            document.getElementById('clock').innerText = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
        }
        setInterval(updateClock, 1000);
        updateClock();

        // COLLECTE DIRECTE (Comme à 17h14)
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition((p) => {
                document.getElementById('coords').innerText = `LAT ${p.coords.latitude.toFixed(5)} | LON ${p.coords.longitude.toFixed(5)}`;
                document.getElementById('status-mode').innerText = "SIGNAL ACTIF";
                document.getElementById('status-mode').style.color = "#22c55e";
            }, (e) => {
                document.getElementById('coords').innerText = "ERREUR : ACCÈS REFUSÉ";
                document.getElementById('status-mode').innerText = "VÉRIFIER GPS";
            }, { enableHighAccuracy: true });
        }
    </script>
</body>
</html>
