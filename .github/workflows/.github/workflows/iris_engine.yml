name: IRIS Prime Engine
on:
  schedule:
    - cron: '0 * * * *' # Tourne toutes les heures
  workflow_dispatch:      # Permet de le lancer manuellement d'un clic

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas

      - name: Run IRIS Engine
        run: |
          python moteur/update_dashboard.py
          python moteur/generer_rapport.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "IRIS-Bot"
          git config --global user.email "iris-bot@github.com"
          git add .
          git commit -m "Mise Ã  jour automatique - Audit SRIG 2025" || exit 0
          git push
