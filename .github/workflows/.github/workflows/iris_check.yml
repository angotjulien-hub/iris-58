name: Test Moteur IRIS
on: 
  workflow_dispatch: # Ceci crée le bouton "Run workflow"

jobs:
  test_moteur:
    runs-on: ubuntu-latest
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Installer Python et Pandas
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Lancer l'Audit 58
        run: python moteur/audit_performance.py
